<form (ngSubmit)="onSubmit(memberForm)" #memberForm="ngForm" novalidate>
<div class="bg-light h-100" style="margin-top:8%">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <mat-card class="py-0 w-50">
            <div class="row">
                <div class="col-7 p-0">
                    <img src="/assets/images/DMT.jpg"
                        class="img-fluid img-logo">
                </div>
                <div class="col-5 my-auto px-5">
                    <ng-container>
                        <mat-card-content class="d-flex flex-column">
                            <mat-form-field appearance="outline">
                                <mat-label>username</mat-label>
                                <input  matInput type="text" class="form-control" ngModel #username="ngModel"
                                    name="username" id="username" 
                                    required>
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>password</mat-label>
                                <input matInput type="password" class="form-control" ngModel #password="ngModel"
                                name="password" id="password" required>
                                <mat-icon matSuffix>lock</mat-icon>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions class="mb-2 px-2 d-flex flex-column">
                            <button type="submit" [disabled]="!memberForm.valid" class="btn btn-primary">
                                Sign in
                              </button>
                        </mat-card-actions>
                    </ng-container>
                </div> 
            </div>
        </mat-card>
    </div>
</div>
</form>
