<div class="row">
    <div class="container-fluid">
        <mat-card class="p-5 ">
            <h1>ภาพกิจกรรม</h1>
            <div class="row-12" *ngFor="let item of val">
                <button class="btn-icon-clipboard" [routerLink]="['/PicturecomForm' ,item.id]"
                routerLinkActive="router-link-active">
                    <div class="row">
                        <div class="col-md-12 sty-font">{{item.topicGallery}}</div>
                    </div>
                </button>
            </div>
        </mat-card>
    </div>
</div>
