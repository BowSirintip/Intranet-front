<div class="row">
    <div class="container-fluid">
        <mat-card class="p-5 ">
            <div class="btn-icon-clipboard">
                <div class="bg-head-label">Images</div>
                <div style="margin:5%">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div>รูปภาพหน้าปกโครงการ</div>
                            </div><br>
                            <div>
                                <div class="box-image-Main" *ngIf="imgPath == null"><img
                                        src="/assets/images/placeholder-1.png" style="width: 100%;"
                                        (click)="file.click()"></div>
                                <div class="box-image-Main" *ngIf="imgPath != null"><img
                                        src="https://localhost:44335/{{imgPath}}" style="width: 100%;"
                                        (click)="file.click()"></div>
                                <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)"
                                    style="display: none;" accept="video/mp4,image/png,image/jpeg,video/avi">
                                <!-- <button type="button" class="btn btn-success" (click)="file.click()">Upload
                                    File</button> -->
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div>หัวข้อภาพกิจกรรม</div>
                            <select class="box-border1" matNativeControl required ngModel #typePic name="typePic"
                                id="typePic">
                                <option *ngFor="let item of val" value="{{item.id}}">{{item.topicGallery}}</option>
                            </select>
                            <br><br>
                            <div>ชื่อโครงการ</div>
                            <input class="box-border1" ngModel name="head" #head>
                            <br><br>
                            <div>รูปภาพเพิ่มเติม &nbsp;&nbsp;
                                <input type="file" #fileMul id="fileMul" multiple
                                    (change)="uploadFileMul(fileMul.files)" style="display: none;">
                                <button class="btn-upload-Multiple" (click)="fileMul.click()">Upload</button>
                            </div><br>
                            <div class="box-image-Sub"><img *ngFor='let url of urls' [src]="url" style="width:10%;margin-top: 10px;
                                margin-left: 5px;"> <br /></div>


                        </div>
                    </div><br>
                    <div style="text-align: -webkit-right;margin-top: 2%;">
                        <button class="btn-save" mat-button (click)="saveImage(typePic,head)">Save</button>
                    </div>

                </div>
            </div>
        </mat-card>
    </div>
</div>
