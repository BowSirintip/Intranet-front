<mat-card>
    <form #productForm="ngForm" (submit)="onSubmitForm(productForm)">
        <mat-card-header>
            <mat-card-title class="d-flex justify-content-between align-items-center">
                <span>
                    <ng-container *ngIf="editMode; else create">
                        Edit Product
                    </ng-container>
                    <ng-template #create>
                        Create Product
                    </ng-template>
                </span>
                <button mat-raised-button color="primary" type="submit">submit</button>
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="py-4 px-2">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input ngModel name="name" matInput required>
                    </mat-form-field>
                    <mat-form-field hidden="true">
                        <input ngModel name="productId" matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Price</mat-label>
                        <input ngModel name="price" matInput type="number" required>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Stock</mat-label>
                        <input ngModel name="stock" matInput type="number" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-4" *ngIf="imageSrc">
                    <img src="{{imageSrc}}" class="border mr-3 img-fluid" alt="image preview">
                </div>
                <div class="col-lg-8">
                    <button mat-stroked-button (click)="fileInput.click()" type="button">
                        <mat-icon>photo</mat-icon>
                        <span class="ml-2">Select image</span>
                        <input (change)="onUploadImage($event)" #fileInput accept="image/*" type="file" />
                    </button>
                </div>
            </div>
        </mat-card-content>
    </form>
</mat-card>
